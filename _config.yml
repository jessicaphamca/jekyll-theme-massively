# Site
title:              Data Insight Portfolio
description:        "Jekyll version of the Massively theme by HTML5UP"
locale:             en_US
baseurl: "" # Leave this empty for your username.github.io repository
url: "https://jessicaphamca.github.io" # Your GitHub Pages URL

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
github:             mygithub

# Personal
location:           Vancouver, BC, Canada
email:              jessicaphamca@gmail.com # Change to your email for contact submissions

# Other
background_image:   /images/bg.jpg
slapform_thankyou_page: /thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
